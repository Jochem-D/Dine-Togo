<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareDine</title>
</head>

<body onload="init()">
    <div class="background">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <img src="../resources/images/sharedine-low-resolution-logo-black-on-transparent-background.png" class="login-img">
        
                      <form>
                        <div id="message"></div>
        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg" required/>
                            <div class="invalid-feedback">
                              Please enter an email.
                            </div>
                        </div>
        
                        <div class="form-outline mb-4" id="">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" required/>
                            <div class="invalid-feedback">
                              Please enter an email.
                            </div>
                        </div>
        
                        <div class="d-flex justify-content-center">
                          <button type="button" onclick="login()"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                        </div>
        
                        <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="pages/login/register.html"
                            class="fw-bold text-body"><u>Register here</u></a></p>
                      </form>
        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareDine</title>
</head>

<body>
  <div class="background">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <img src="../resources/images/sharedine-low-resolution-logo-black-on-transparent-background.png"
                  class="login-img">

                <form class="has-validation">

                  <div class="form-outline mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="loginEmail" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                      <input type="password" class="form-control form-control-lg" id="loginPassword" minlength="6"
                        required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        The password must be at least 6 characters long.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button id="login-button" type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      onclick="login()">Login</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="pages/login/register.html"
                      class="fw-bold text-body"><u>Register here</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/logIn.js"></script>
</body>

</html>

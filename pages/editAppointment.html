<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/appointment.css">
  <script src="../components/header.js" type="text/javascript" defer></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareDine - Edit Appointment</title>
</head>

<body onload="{checkLoggedIn(); fetchOldAppointmentData()}">

  <!-- Navbar -->
  <component-header></component-header>
  <!-- Navbar -->

  <div class="container top-header">
    <div class="me-auto p-2">
      <h1>Edit Appointment</h1>
    </div>
    <hr class="py-2">

    <div class="form-outline mb-4">
      <label for="meal" class="form-label">Meal</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationMeal" placeholder="Pizza" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter a meal.
        </div>
      </div>
    </div>
    <div class="form-outline mb-4">
      <label for="date" class="form-label">Date</label>
      <div class="input-group has-validation">
        <input type="date" class="form-control" id="validationDate" placeholder="2022-12-12" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter a date.
        </div>
      </div>
      <div class="form-outline mb-4">
        <label for="time" class="form-label">Time</label>
        <div class="input-group has-validation">
          <input type="time" class="form-control" id="validationTime" placeholder="16:00:00" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a time.
          </div>
        </div>
      </div>
      <div class="form-outline mb-4">
        <label for="location" class="form-label">Location</label>
        <div class="input-group has-validation">
          <input type="location" class="form-control" id="validationLocation" placeholder="Middelburg" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a location.
          </div>
        </div>
      </div>
      <div class="form-outline mb-4">
        <label for="price" class="form-label">Price</label>
        <div class="input-group has-validation">
          <input type="price" class="form-control" id="validationPrice" placeholder="3.00" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a price.
          </div>
        </div>
      </div>
      <div class="form-outline mb-4">
        <label for="info" class="form-label">Information</label>

        <span class="tt" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" title="Insert any additional information for the meal.
            For example: is your meal vegan-friendly? Do you want members to bring something with them for the meal?">
          <i class="fa fa-question-circle-o"></i>
        </span>


        <div class="input-group has-validation">
          <input type="information" class="form-control" id="validationInfo" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter information.
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" onclick="editAppointment()">Update Appointment</button>
    <button type="submit" class="btn btn-danger" onclick="removeAppointment()">Delete Appointment</button>

  </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
  <script src="../js/appointment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
</body>

</html>

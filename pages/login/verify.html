<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/auth.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareDine</title>
</head>

<body onload="{checkLoggedIn();}">
  <section class="background">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-2">Personalize your account!</h2>
                <p class="text-center fw-bold">Before you can start using our app, please take some time to think of a username
                  and a cool profile picture!</p>

                <div id="serverDiv"></div>
                <form class="has-validation">

                  <div class="form-outline mb-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <input type="username" class="form-control form-control-lg" id="userForm" minlength="6" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        The username must be at least 6 characters long.
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="avatar" class="form-label">Profile Picture</label>
                    <div class="input-group has-validation">
                      <input type="url" class="form-control form-control-lg" id="avatarForm"
                        value="https://preview.redd.it/6wqw8boxon061.jpg?auto=webp&s=93011df4fb937d7ea102b91f90f0945c91c7eff6"
                        required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        The avatar must be a link.
                      </div>
                    </div>
                  </div>

                  <div class="container-row">
                    <div class="d-flex justify-content-center layer1">
                      <button id="fetchButton" type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="verify()">Let's
                        go!</button>
                    </div>
                    <div class="layer2" id="loader"></div>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../../js/auth.js"></script>
</body>

</html>

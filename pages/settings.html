<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../styles/settings.css" />
		<link
			rel="stylesheet"
			href="../styles/dark-mode.css"
			media="(prefers-color-scheme: dark)"
		/>
		<link
			rel="stylesheet"
			href="../styles/light-mode.css"
			media="(prefers-color-scheme: light)"
		/>
		<script src="../components/header.js" type="text/javascript" defer></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ShareDine - Settings</title>
	</head>

	<body>
		<!-- Navbar -->
		<component-header></component-header>
		<!-- Navbar -->

		<div class="container top-header">
			<div class="d-flex">
				<div class="me-auto p-2">
					<h1>Settings</h1>
				</div>
			</div>

			<hr />

			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-4 col-sm-4" id="left-list-side">
						<div>
							<h1>Upload Image</h1>
						</div>
					</div>

					<div class="col-lg-6" id="right-side">
						<form id="upload" class="form-control">
							<label for="file">File to upload</label>
							<input type="file" id="file" accept="image/*" />

							<button class="btn btn-info" onclick="">Upload</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="../js/settings.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"
	></script>
	<script src="../js/darkMode.js"></script>
	<script
		type="module"
		src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"
	></script>
</html>
